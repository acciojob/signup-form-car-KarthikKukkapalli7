<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Signup Form</h1>
<form method="post" >
<label for="name">Name</label>
<input type="text" id="name" placeholder="Name" required>
<br>
<label for="email">Email</label>
<input type="email" id="email" placeholder="Email" required>
<br>
<label for="gender_m" >male</label>
<input type="radio" id="gender_m" name="gender" required>
<br>
<label for="gender_f">female</label>
<input type="radio" id="gender_f" name="gender" required>
<br>
<label for="cars">	--Please choose an option--</label>
<section  id="cars">
<option >car 1</option>
<option >car 2</option>
<option >car 3</option>
</section>
<br>
<label for="age">Age</label>
<input type="number" id="age" placeholder="age" required>
<br>
<label for="dob" >DOB</label>
<input type="date" id="dob"required>
<br>
<label for="tel">Phone Number</label>
<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
<br>
<label for="password">Password</label>
<input type="password" id="password" placeholder="Password" required>
<br>
<label for="tos">I agree to the TOS</label>
<input type="checkbox" id="tos" required>
<br>
<input type="submit">
</form>
</body>
</html>
